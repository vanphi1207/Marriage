already-married: '<prefix> <red>You are already married to <yellow><partner></yellow>.</red>'
target-already-married: '<prefix> <red><player> is already married to someone else.</red>'
no-proposal: '<prefix> <red>You do not have any pending proposals.</red>'
accept-success: '<prefix> <green>You and <yellow><player></yellow> are now married!</green>'
deny-success: '<prefix> <red>You have denied the proposal from <yellow><player></yellow>.</red>'
propose-denied: '<prefix> <red>Your proposal was denied by <yellow><player></yellow>.</red>'
divorce-confirm: '<prefix> <yellow>Are you sure? Type <red>/marry divorce confirm</red> to proceed.</yellow>'
divorce-success: '<prefix> <red>You and <yellow><player></yellow> have divorced.</red>'
not-married: '<prefix> <red>You are not married.</red>'
info-single: '<prefix> <gray>You are currently <red>single</red>.</gray>'
info-married: '<prefix> <gray>You are married to <yellow><partner></yellow> since <aqua><since></aqua> (<green><days></green> days).</gray>'
tp-disabled: '<prefix> <red>Teleportation is disabled.</red>'
tp-success: '<prefix> <green>Teleported to your partner.</green>'
sethome-success: '<prefix> <green>Your marriage home has been set.</green>'
home-success: '<prefix> <green>Teleported to your marriage home.</green>'
