gui:
  buttons:
    info:
      name: '<aqua>Info</aqua>'
      lore:
        - '<gray>View your marriage info</gray>'
        - '<gray>Partner: <white>%marriage_partner%</white></gray>'
        - '<gray>Status: <white>%marriage_status%</white></gray>'
    teleport:
      name: '<green>Teleport</green>'
      lore:
        - '<gray>Teleport to your partner</gray>'
    home:
      name: '<yellow>Home</yellow>'
      lore:
        - '<gray>Left click to teleport home</gray>'
        - '<gray>Right click to set home</gray>'
    chat:
      name: '<blue>Chat</blue>'
      lore:
        - '<gray>Toggle marriage chat</gray>'
    gift:
      name: '<gold>Gift</gold>'
      lore:
        - '<gray>Open the gift menu</gray>'
    ring:
      name: '<light_purple>Ring</light_purple>'
      lore:
        - '<gray>Manage your ring</gray>'
    divorce:
      name: '<red>Divorce</red>'
      lore:
        - '<gray>Initiate a divorce</gray>'

prefix: '<gray>[<light_purple>♥</light_purple>]</gray>'

help-header: '<gold>Marriage Commands:</gold>'
help-menu: '<gray>•</gray> <yellow>/marry menu</yellow> <gray>-</gray> Open the marriage GUI'
help-propose: '<gray>•</gray> <yellow>/marry propose <player></yellow> <gray>-</gray> Send a proposal to a player'
help-accept: '<gray>•</gray> <yellow>/marry accept</yellow> <gray>-</gray> Accept a pending marriage proposal'
help-deny: '<gray>•</gray> <yellow>/marry deny</yellow> <gray>-</gray> Deny a pending marriage proposal'
help-divorce: '<gray>•</gray> <yellow>/marry divorce</yellow> <gray>-</gray> Initiate a divorce with your partner'
help-info: '<gray>•</gray> <yellow>/marry info [player]</yellow> <gray>-</gray> View marriage information'
help-tp: '<gray>•</gray> <yellow>/marry tp</yellow> <gray>-</gray> Teleport to your partner'
help-sethome: '<gray>•</gray> <yellow>/marry sethome</yellow> <gray>-</gray> Set your marriage home location'
help-home: '<gray>•</gray> <yellow>/marry home</yellow> <gray>-</gray> Teleport to your marriage home'
help-chat: '<gray>•</gray> <yellow>/marry chat</yellow> <gray>-</gray> Toggle marriage chat channel'
help-msg: '<gray>•</gray> <yellow>/marry msg <text></yellow> <gray>-</gray> Send a private message to your partner'
help-gift: '<gray>•</gray> <yellow>/marry gift</yellow> <gray>-</gray> Open the gift menu'
help-ring: '<gray>•</gray> <yellow>/marry ring</yellow> <gray>-</gray> Manage your ring'
help-reload: '<gray>•</gray> <yellow>/marry reload</yellow> <gray>-</gray> Reload configuration and messages'

